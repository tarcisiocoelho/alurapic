<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input formControlName="userName" type="text" class="form-control" placeholder="user name" autofocus #userNameInput>
    <app-vmessage text="Username is required!" *ngIf="loginForm.get('userName').errors?.required"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password" autofocus>
    <app-vmessage text="Password is required!" *ngIf="loginForm.get('password').errors?.required"></app-vmessage>
  </div>

  <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>

</form>
<p>Not a user? <a>Register now!</a></p>
