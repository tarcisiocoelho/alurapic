<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4">

  <div class="form-group">
    <input formControlName="email" type="text" class="form-control" placeholder="Email" autofocus>
    <app-vmessage text="Email is required!" *ngIf="signupForm.get('email').errors?.required"></app-vmessage>
    <app-vmessage text="Email invalid!" *ngIf="signupForm.get('email').errors?.email"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="fullName" type="text" class="form-control" placeholder="Full name">
    <app-vmessage text="Full name is required!" *ngIf="signupForm.get('fullName').errors?.required"></app-vmessage>
    <app-vmessage text="Size is less than 2" *ngIf="signupForm.get('fullName').errors?.minlength"></app-vmessage>
    <app-vmessage text="Size is bigger than 40" *ngIf="signupForm.get('fullName').errors?.maxlength"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="userName" type="text" class="form-control" placeholder="Username">
    <app-vmessage text="Username is required!" *ngIf="signupForm.get('userName').errors?.required"></app-vmessage>
    <app-vmessage text="Size is less than 2" *ngIf="signupForm.get('userName').errors?.minlength"></app-vmessage>
    <app-vmessage text="Size is bigger than 30" *ngIf="signupForm.get('userName').errors?.maxlength"></app-vmessage>
    <app-vmessage text="Apenas letras minusculas e numeros no final do user name." *ngIf="signupForm.get('userName').errors?.pattern"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
    <app-vmessage text="Password is required!" *ngIf="signupForm.get('password').errors?.required"></app-vmessage>
    <app-vmessage text="Size is less than 2" *ngIf="signupForm.get('password').errors?.minlength"></app-vmessage>
    <app-vmessage text="Size is bigger than 14" *ngIf="signupForm.get('password').errors?.maxlength"></app-vmessage>
  </div>

  <button class="btn btn-primary btn-block">Register</button>

  <p>Already a user? <a [routerLink]="['']">Sign In</a></p>
</form>
